<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
//Quadrix Core Gameplay
//We will launch right into gameplay. The final product should have a Splash/Start welcome screen.
//Going to initially design with a fixed size to make implementation easier. (800x600 or 1024x768? will test)

//1. Draw Game map / Initialize keyboard controls
//2. Start spawning blocks
//


var gameState = "ended";
var currentTetrimino = 1;
var nextTetrimino = 6;

$(document).ready(function(){
	function initQuadrix(){
		window.requestAnimationFrame(render);
	}
	function render() {
		
		//Update Game State/Information Display
		//Current State (Ended/Playing/Paused)
		$("#gameState").text(gameState);
		$("#currentTetrimino").text(currentTetrimino);
		$("#nextTetrimino").text(nextTetrimino);
		
		//Tetrimino status
		
	
	
		//Core render loop
		var ctx = document.getElementById('quadrix').getContext('2d');

		//1. Draw game board
		//Draw a small border around the canvas.
		ctx.strokeRect(0, 0, 798, 798);
		
		//Draw safe-zone
		//x=400, y=200, width=120, height=120
		ctx.strokeRect(304, 304, 190, 190);
		
		//Draw large borders for each quadrant.		
		//Northwest
		ctx.fillRect(0, 0, 304, 304);
		
		//Northeast
		ctx.fillRect(494, 0, 304, 304);
		
		//Southwest
		ctx.fillRect(0, 494, 304, 304);
		
		//Southeast
		ctx.fillRect(494, 494, 304, 304);
		
		//2. Draw every piece.

		
		//Asynchronous render (very smooth)
		window.requestAnimationFrame(render);
	}
	initQuadrix();
	
	

	console.log("quadrix loaded");
});
</script>
